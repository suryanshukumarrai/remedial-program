{% extends 'programs/base.html' %}

{% block title %}Delete Participant{% endblock %}

{% block content %}
  <h1>Delete Participant</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-link" href="{% url 'programs:participant_list' %}">Cancel</a>
  </form>
{% endblock %}
