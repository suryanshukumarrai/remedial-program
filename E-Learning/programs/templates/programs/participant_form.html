{% extends 'programs/base.html' %}

{% block title %}Participant form{% endblock %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Add{% endif %} Participant</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-link" href="{% url 'programs:participant_list' %}">Cancel</a>
  </form>
{% endblock %}
